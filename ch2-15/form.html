<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故宮問卷調查</title>
</head>
<body>
    <form action="">
        <!-- label裡的for放input裡的id ，當在網頁點label時，也會點到input。 -->
        <label for="nameId">姓名：</label>
        <!-- 在form裡面的所有內容，有設定name屬性的資料才會送到後端。 -->
        <input id="nameId" type="text" name="name">
        <!-- submit到action所設定的目標。 -->
        <button type="submit">提交表單</button>
    </form>
</body>
</html>

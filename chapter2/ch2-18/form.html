<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故宮問卷調查</title>
</head>
<body>
    <form action="">
        <label for="nameId">姓名：</label>
        <!-- 可以設定text跟password可以用minlength跟maxlength來設定輸入長度。 -->
        <input id="nameId" type="text" name="name" minlength="5" maxlength="20" placeholder="請輸入真實姓名">
        
        <!-- email內屬性可以設定required會預設一定要填寫，required不限email使用而已。-->
        <label for="email">信箱：</label>
        <input type="email" name="email" id="email">

        <!-- 可以設定text跟password可以用minlength跟maxlength來設定輸入長度。 -->
        <label for="password">密碼：</label>
        <input type="password" name="password" id="password" minlength="5" maxlength="20">>

        <input type="checkbox" onclick="showPassword" id="show">Show Password

        <!-- number可以設定屬性min、max定義最大最小值，
         也可以設定step來跳越多少數值到最接近數，預設為1。-->
        <label for="age">年齡：</label>
        <input type="number" name="age" id="age" min="0" max="125">

        <!-- checkbox的value是要設定的，不像text的打上去就有。 -->
        <!-- checkbox內屬性可以設定checked會預設打勾。-->
        <input id="newsletter" type="checkbox" checked name="newsletter" value="subscribe">
        <label for="newsletter">訂閱電子報</label>
        <button type="submit">提交表單</button>

        <input type="file">
    </form>

    <script>
        let checkbox = document.querySelector("#show");
        let password = document.querySelector("#password");
        checkbox.addEventListener("click", () => {
            if (password.type == "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });
    </script>
</body>
</html>

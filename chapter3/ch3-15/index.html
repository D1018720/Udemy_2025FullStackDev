<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-box 會將元素大小包含在border以內，所以content可能被border跟padding的設定而變小 */
        /* box-sizing預設為content-box，元素大小寬高的設定只作用於content，不會作用於content以外的 */
        /* 在網頁設定時通常不會把height設定一個固定值如px來鎖死 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p {
            background-color: green;
            padding: 5px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus eius libero maxime atque. Aliquid laudantium autem, nihil necessitatibus officia doloremque maxime perferendis officiis a voluptatibus recusandae laboriosam dicta aspernatur id.</p>
</body>
</html>
